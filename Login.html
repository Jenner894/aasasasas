<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allo Bedo - Connexion</title>
    <style>
        :root {
            --primary-blue: #45d3ff;
            --dark-blue: #209cca;
            --accent-green: #4eff8d;
            --background: #f9f9f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .light-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px);
            transform: skewY(-20deg);
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
        }
        
        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: 10%;
        }
        
        .cloud-2 {
            width: 70px;
            height: 30px;
            top: 20%;
            right: 15%;
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-family: 'Arial', cursive;
        }
        
        .logo span {
            font-size: 1rem;
            vertical-align: super;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }
        
        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 0.8rem;
            color: #666;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.2);
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .info-text a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: bold;
        }
        
        .cbd-decoration {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .leaf {
            width: 30px;
            height: 50px;
            background-color: var(--accent-green);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            margin: 0 5px;
            opacity: 0.7;
        }
        
        .leaf:nth-child(2) {
            background-color: #2dd66d;
            transform: rotate(15deg);
            height: 60px;
        }
        
        .leaf:nth-child(3) {
            background-color: var(--accent-green);
            transform: rotate(75deg);
            height: 45px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="light-beam"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    
    <div class="login-container">
        <div class="logo">Allo<span>80</span>Bedo</div>
        <p class="subtitle">Votre service de livraison de CBD</p>
        
        <div class="cbd-decoration">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="telegram-key">Clé Telegram</label>
                <input type="text" id="telegram-key" name="telegram-key" placeholder="Entrez votre clé unique" required>
            </div>
            
            <button type="submit">Se Connecter</button>
        </form>
        
        <p class="info-text">Pas encore de clé? <a href="https://t.me/votrebottelegramnomici" target="_blank">Inscrivez-vous via notre Bot Telegram</a></p>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const key = document.getElementById('telegram-key').value;
            // Ici vous pourriez ajouter le code pour valider la clé avec votre backend
            console.log('Tentative de connexion avec la clé:', key);
            // Redirection après validation réussie
            // window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
