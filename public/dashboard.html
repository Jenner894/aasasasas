<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allo Bedo - Dashboard</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">Allo<span>80</span>Bedo</div>
            <button class="close-sidebar" id="close-sidebar">×</button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Principal</div>
                <div class="sidebar-item active">
                    <span class="sidebar-item-icon">🛒</span>
                    Produits
                </div>

                <div class="sidebar-item">
                    <span class="sidebar-item-icon">👤</span>
                    Mon Profil
                </div>
                <div class="sidebar-item">
                    <span class="sidebar-item-icon">📦</span>
                    Mes Commandes
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-section-title">Programmes</div>
                <div class="sidebar-item">
                    <span class="sidebar-item-icon">👥</span>
                    Parrainages
                </div>
                <div class="sidebar-item">
                    <span class="sidebar-item-icon">🎁</span>
                    Fidélité
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-section-title">Aide</div>
                <div class="sidebar-item">
                    <span class="sidebar-item-icon">💬</span>
                    Support Client
                </div>
                <div class="sidebar-item">
                    <span class="sidebar-item-icon">📚</span>
                    FAQ
                </div>
                <div class="sidebar-item">
                    <span class="sidebar-item-icon">📞</span>
                    Contact
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <header>
            <div class="light-beam"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">Allo<span>80</span>Bedo</div>
                </div>
                
                <div class="user-actions">
                    <button class="user-button" id="profile-button">
                        <div class="profile-icon">👤</div>
                        Mon Profil
                    </button>
                    
                    <button class="user-button" id="orders-button">
                        <div class="orders-icon">📦</div>
                        Mes Commandes
                    </button>
                    
                    <button class="cart-button" id="open-cart">
                        <div class="cart-icon">
                            🛒
                            <span class="cart-count" id="cart-count">0</span>
                        </div>
                        Mon Panier
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="container">
            <!-- Category Tabs -->
            <div class="category-tabs">
                <button class="category-tab active" data-category="all">Tous les produits</button>
                <button class="category-tab" data-category="fleurs">Fleurs</button>
                <button class="category-tab" data-category="resines">Résines</button>
            </div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="products-container">
                <!-- Products will be dynamically generated -->
            </div>
        </div>
    </div>
    
    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2>Votre Panier</h2>
            <button class="close-cart" id="close-cart">×</button>
        </div>
        
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically generated -->
            <div class="empty-cart" id="empty-cart">
                Votre panier est vide
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">0.00€</span>
            </div>
            <button class="checkout-btn">Commander maintenant</button>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
        <script src="index.js"></script>
</body>
</html>
