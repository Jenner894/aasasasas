        // DOM elements
        const productsContainer = document.getElementById('products-container');
        const cartModal = document.getElementById('cart-modal');
        const overlay = document.getElementById('overlay');
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart');
        const cartTotalPrice = document.getElementById('cart-total-price');
        const cartCountElement = document.getElementById('cart-count');
        const categoryTabs = document.querySelectorAll('.category-tab');
        
      // Render products
function renderProducts(category = 'all') {
    productsContainer.innerHTML = '';
    
    const filteredProducts = category === 'all' ? 
        products : 
        products.filter(product => product.category === category);
    
    filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        // D√©termine si c'est une vid√©o ou une image bas√©e sur le chemin
        const isVideo = product.video && product.video.includes('.mp4');
        
        productCard.innerHTML = `
            <div class="product-media">
                ${isVideo ? 
                    `<video src="${product.video}" muted loop></video>` : 
                    `<img src="${product.video || '/api/placeholder/300/200'}" alt="${product.name}">`
                }
                <div class="thc-indicator">THC: ${product.thc}</div>
            </div>
            <div class="product-info">
                <h3 class="product-name">${product.name}</h3>
                <p class="product-description">${product.description}</p>
                <div class="product-footer">
                    <div class="product-price">${product.price.toFixed(2)}‚Ç¨</div>
                    <button class="add-to-cart" data-id="${product.id}">Ajouter</button>
                </div>
            </div>
        `;
        
        productsContainer.appendChild(productCard);
    });
    
    // Ajouter un comportement de survol pour lire les vid√©os
    document.querySelectorAll('.product-card').forEach(card => {
        const video = card.querySelector('video');
        if (video) {
            card.addEventListener('mouseenter', () => {
                video.play();
            });
            card.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        }
    });
    
    // Add event listeners for "Add to cart" buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            const productId = parseInt(this.getAttribute('data-id'));
            addToCart(productId);
        });
    });
}
        
        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
        }
        
        // Update cart display
        function updateCart() {
            // Update cart items display
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItemsContainer.innerHTML = '<div class="empty-cart" id="empty-cart">Votre panier est vide</div>';
            } else {
                emptyCartMessage.style.display = 'none';
                
                let cartHTML = '';
                cart.forEach(item => {
                    cartHTML += `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">${item.price.toFixed(2)}‚Ç¨</div>
                            </div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="quantity-btn increase" data-id="${item.id}">+</button>
                                </div>
                                <button class="remove-item" data-id="${item.id}">√ó</button>
                            </div>
                        </div>
                    `;
                });
                
                cartItemsContainer.innerHTML = cartHTML;
                
                // Add event listeners for cart item controls
                document.querySelectorAll('.decrease').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        decreaseQuantity(id);
                    });
                });
                
                document.querySelectorAll('.increase').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        increaseQuantity(id);
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        removeFromCart(id);
                    });
                });
            }
            
            // Update total price
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalPrice.textContent = `${total.toFixed(2)}‚Ç¨`;
            
            // Update cart count
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = itemCount;
        }
        
        // Cart item controls
        function decreaseQuantity(id) {
            const item = cart.find(item => item.id === id);
            if (item.quantity > 1) {
                item.quantity -= 1;
            } else {
                removeFromCart(id);
                return;
            }
            updateCart();
        }
        
        function increaseQuantity(id) {
            const item = cart.find(item => item.id === id);
            item.quantity += 1;
            updateCart();
        }
        
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }
        
        // Open and close cart modal
        document.getElementById('open-cart').addEventListener('click', function() {
            cartModal.classList.add('open');
            overlay.classList.add('active');
        });
        
        document.getElementById('close-cart').addEventListener('click', function() {
            cartModal.classList.remove('open');
            overlay.classList.remove('active');
        });
        
        overlay.addEventListener('click', function() {
            cartModal.classList.remove('open');
            overlay.classList.remove('active');
        });
        
        // Category tabs
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                categoryTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.getAttribute('data-category');
                renderProducts(category);
            });
        });
        
        // Initialize
        renderProducts();
    </script>
</body>
</html>
