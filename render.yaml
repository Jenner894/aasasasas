services:
  - type: web
    name: shift-agency-website
    env: static
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GITHUB_TOKEN
        sync: false  # À configurer manuellement dans Render
      - key: GITHUB_REPO
        value: your-username/your-repo-name  # À remplacer par votre repo
      - key: GITHUB_BRANCH
        value: main
    healthCheckPath: /
    autoDeploy: true
